<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Growing Like Weeds - Burm.io</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    body {
      font-family: Arial, sans-serif;
    }
    #dashboard-wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    metabase-dashboard {
      flex: 1;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="dashboard-wrapper"></div>

  <script defer src="https://metabase.burm.io/app/embed.js"></script>
  <script>
    function defineMetabaseConfig(config) {
      window.metabaseConfig = config;
    }

    defineMetabaseConfig({
      "theme": {
        "preset": "light"
      },
      "isGuest": true,
      "instanceUrl": "https://metabase.burm.io"
    });

    // Fetch token from backend and embed dashboard
    async function loadDashboard() {
      try {
        const response = await fetch("/api/metabase-token-growing");
        const { token } = await response.json();
        
        const dashboardElement = document.createElement("metabase-dashboard");
        dashboardElement.setAttribute("token", token);
        dashboardElement.setAttribute("with-title", "true");
        dashboardElement.setAttribute("with-downloads", "true");
        
        document.getElementById("dashboard-wrapper").appendChild(dashboardElement);
      } catch (error) {
        console.error("Error loading dashboard:", error);
        document.getElementById("dashboard-wrapper").innerHTML = "<p>Error loading dashboard. Please try again.</p>";
      }
    }

    // Load dashboard when page is ready
    document.addEventListener("DOMContentLoaded", loadDashboard);
  </script>
</body>
</html>
